<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Responsive</title>
    <style>
        /* สร้าง Container โดยใช้ Flexbox และ Padding */
        .container {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;
            height: 100vh; /* ความสูงของ container ให้เต็มหน้าจอ */
            padding: 20px;
            gap: 20px;
        }

        /* สร้างสไลด์สำหรับเนื้อหาใน Container */
        .content1 {
            max-width: 800px; /* ขนาดสูงสุดของ container */
            width: 20%;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content1">
            <h1></h1>
            <p></p>
        </div>
        <div class="content1">
            <h1></h1>
            <p></p>
        </div>
        <div class="content1">
            <h1></h1>
            <p></p>
        </div>
    </div>
<body>
</html>
